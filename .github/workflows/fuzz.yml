name: Fuzz Parser

on:
  push:
    branches: [master]
    paths:
      - src/parser.c
      - src/scanner.c
      - src/tag.h
  pull_request:
    paths:
      - src/parser.c
      - src/scanner.c
      - src/tag.h
  workflow_dispatch:

jobs:
  fuzz:
    name: Parser fuzzing
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false
      - name: Run fuzzer
        uses: tree-sitter/fuzz-action@v4
        with:
          directory: .
          corpus: test/corpus
